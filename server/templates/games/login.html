{% extends 'games/nav.html' %}{% load socialaccount %} {% block content %}
<form method="POST" action="{% url 'games:login' %}" class="signup-form">
  {% csrf_token %}
  <h1 class="signup-title">로그인</h1>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id="inputEmail3"
        name="email"
        placeholder="이메일을 입력하세요"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id="inputPassword3"
        name="password"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">log in</button>
  <a href="{% provider_login_url 'google' %}">구글 로그인</a>
</form>
{% endblock %}
