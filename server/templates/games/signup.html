{% extends 'games/nav.html' %} {% load static %} {% block content %}
<form method="POST" action="{% url 'games:signup' %}" class="signup-form">
  {% csrf_token %}
  <h1 class="signup-title">회원가입</h1>
  <div class="row mb-3">
    <label for="inputName" class="col-sm-2 col-form-label">User name</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputName" name="username" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="email" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id="inputPassword3"
        name="password"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>

{% endblock %}
