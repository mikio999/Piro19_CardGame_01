{% extends 'games/nav.html' %}
{% load static %}

{% block content %}
<div>
    <p>{{ game.id }}-{{ game.player }} VS {{ game.my_player }}</p>
    <p>진행중...</p>
    <p>나 : {{game.my_card}}</p>
    <!-- 게임취소기능 -->
    <a href="{% url 'games:delete' game.pk %}" class="game_delete_btn btn-outline-success fw-bold">게임취소</a>
    <!-- 전적목록으로 돌아가도록 -->
    <a href="/list" class="back-to-list-btn btn-outline-success fw-bold">전적목록</a>
</div>
{% endblock %}
